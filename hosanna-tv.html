<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hosanna TV - En Vivo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #7ec8ff, #4fa4d8);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: #fff;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    header {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }
    header img {
      height: 50px;
      width: auto;
    }
    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
      color: #fff;
      margin: 0;
      letter-spacing: 1px;
    }
    .player-container {
      position: relative;
      z-index: 2;
      width: 70%;
      max-width: 900px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      animation: zoomIn 1.5s ease;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      border: none;
      outline: none;
    }
    .fullscreen-btn {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 1.4rem;
      color: #024c7b;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }
    .fullscreen-btn:hover {
      background: rgba(255, 255, 255, 1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <img src="./logo_sin_trazo_oficial.png" alt="Logo Hosanna TV">
    <h1>Hosanna TV</h1>
  </header>

  <div class="player-container">
    <video id="liveVideo" autoplay muted playsinline></video>
    <button class="fullscreen-btn" id="fullscreenBtn">⛶</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Efecto de partículas
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.2, width: 1 },
        move: { enable: true, speed: 1.5 }
      }
    });

    // Reproductor HLS
    const video = document.getElementById("liveVideo");
    const videoSrc = "https://vs20.live.opencaster.com/hosanna_0b56e061/index.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = videoSrc;
    }

    // Botón de pantalla completa
    const btn = document.getElementById("fullscreenBtn");
    btn.addEventListener("click", () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
